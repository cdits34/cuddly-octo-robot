<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Chatroom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h2>School Chatroom</h2>
    <div id="user-profile"></div>
    <button id="login">Login with Google</button>
    <button id="logout" style="display:none;">Logout</button>
  </div>

  <!-- Main -->
  <div class="main-container">
    <!-- DM + Group Chat Sidebar -->
    <div id="dm-container">
      <h4>Direct Messages</h4>
      <button id="create-group-btn">➕ Create Group</button>
      <button id="view-groups-btn">📂 View Groups</button>
      <div id="group-back-btn" style="display:none;">
        <button>⬅️ Back to DMs</button>
      </div>

      <div class="dm-list">
        <h5>Received</h5>
        <div id="dm-list-received"></div>
        <h5>Sent</h5>
        <div id="dm-list-sent"></div>
      </div>

      <div id="group-list" style="display:none;">
        <h5>Your Groups</h5>
        <div id="groups-container"></div>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <button id="back-public-btn" style="display:none;">⬅️ Back to Public Chat</button>
      <div id="messages"></div>

      <!-- Message Form -->
      <form id="message-form" style="display:none;">
        <input type="text" id="message-input" placeholder="Type a message...">
        <input type="file" id="file-input" style="display:none;">
        <button type="button" id="file-btn">📎</button>
        <button type="button" id="youtube-btn">🎬</button>
        <button type="button" id="mic-btn">🎤</button>
        <button type="submit">Send</button>
      </form>

      <!-- Start DM -->
      <form id="dm-form" style="display:none;">
        <input type="email" id="dm-email" placeholder="Enter user email">
        <button type="submit">Start DM</button>
      </form>
    </div>
  </div>

  <!-- YouTube Modal -->
  <div id="youtube-modal">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <input type="text" id="youtube-search" placeholder="Search YouTube">
      <button id="youtube-search-btn">Search</button>
      <div id="youtube-results"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="app.js"></script>
  <script type="module" src="dm_unread_updater.js"></script>
</body>
</html>
