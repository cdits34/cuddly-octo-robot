<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SchoolChat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>SchoolChat</h1>
  </header>

  <div class="main-container">
    <!-- DM Sidebar -->
   <div id="dm-container">
  <h3>Direct Messages</h3>
  <button id="create-group-btn">âž• Create Group Chat</button>
  <button id="view-groups-btn">ðŸ‘¥ View Group Chats</button>
  <button id="back-to-dms-btn" style="display:none;">â¬… Back</button>

  <div id="dm-list" class="dm-list">
    <!-- DM items will go here -->
  </div>

  <div id="group-list" class="dm-list" style="display:none;">
    <!-- Group chat items will go here -->
  </div>
</div>

<!-- Group Chat Modal -->
<div id="group-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <span id="close-group-modal" style="float:right;cursor:pointer;">&times;</span>
    <h3>Create Group Chat</h3>
    <input type="text" id="group-name" placeholder="Group Name" />
    <input type="text" id="search-users" placeholder="Search users..." />

    <div id="user-results"></div>
    <h4>Selected:</h4>
    <div id="selected-users"></div>

    <button id="save-group-btn">Save Group</button>
  </div>
</div>

    <!-- Chat Area -->
    <section class="chat-area">
      <div id="auth">
        <button id="login">Login with Google</button>
        <button id="logout" style="display:none;">Logout</button>
      </div>
      <div id="user-profile"></div>

      <form id="dm-form" style="display:none;">
        <input type="email" id="dm-email" placeholder="Enter email to DM" required>
        <button type="submit">Start DM</button>
      </form>

      <div id="messages"></div>

      <button id="back-public-btn" style="display:none;">â¬… Back to Public Chat</button>

      <form id="message-form" style="display:none;">
        <input type="text" id="message-input" placeholder="Type your message">
        <input type="file" id="file-input" hidden>
        <button type="button" id="file-btn">ðŸ“Ž</button>
        <button type="button" id="youtube-btn">ðŸŽ¥</button>
        <button type="button" id="mic-btn">ðŸŽ¤</button>
        <button type="submit">Send</button>
      </form>
    </section>
  </div>

  <!-- YouTube Modal -->
  <div id="youtube-modal">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <input type="text" id="youtube-search" placeholder="Search YouTube">
      <button id="youtube-search-btn">Search</button>
      <div id="youtube-results"></div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
  <script src="remove_dm_duplicates.js"></script>
  <script type="module" src="dm_unread_updater.js"></script>
</body>
</html>
