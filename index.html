<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SchoolChat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">SchoolChat</div>
    <div id="user-profile" class="profile"></div>
    <button id="login" class="btn">Login</button>
    <button id="logout" class="btn hidden">Logout</button>
  </header>

  <!-- Chat Area -->
  <main class="chat-container">
    <aside class="sidebar">
      <form id="dm-form" class="hidden">
        <div id="dm-container">
  <h3>Direct Messages</h3>
  <div id="dm-list-sent" class="dm-list">
    <h4>Sent</h4>
  </div>
  <div id="dm-list-received" class="dm-list">
    <h4>Received</h4>
  </div>
</div>
        <input id="dm-email" type="email" placeholder="DM by email">
        <button type="submit" class="btn">Start DM</button>
      </form>
    </aside>

    <section class="chat-box">
      <div id="messages" class="messages"></div>
      <form id="message-form" class="message-form hidden">
        <input id="message-input" type="text" placeholder="Type a message..." />
        <input id="file-input" type="file" hidden />
        <button type="button" id="file-btn" class="icon-btn">ðŸ“Ž</button>
        <button type="button" id="youtube-btn" class="icon-btn">ðŸŽ¥</button>
        <button type="button" id="mic-btn" class="icon-btn">ðŸŽ¤</button>
        <button type="submit" class="btn send-btn">Send</button>
      </form>
    </section>
  </main>

  <!-- YouTube Search Modal -->
  <div id="youtube-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <h2>Search YouTube</h2>
      <input type="text" id="youtube-search" placeholder="Enter search term...">
      <button id="youtube-search-btn" class="btn">Search</button>
      <div id="youtube-results"></div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
