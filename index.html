<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Firebase Chatroom</title>
<link rel="stylesheet" href="style.css">
<style>
/* Simple styling */
.dm-container { margin-top: 0.5rem; display:flex; gap:0.5rem; }
.dm-list { margin-top: 0.5rem; max-height:200px; overflow-y:auto; border:1px solid #ccc; padding:0.5rem; border-radius:6px; display:none; }
.dm-list button { display:block; width:100%; margin-bottom:0.3rem; padding:0.3rem; cursor:pointer; border-radius:6px; border:none; background:#eee; }
.dm-chat { border:1px solid #aaa; padding:0.5rem; margin-top:0.5rem; border-radius:6px; max-height:200px; overflow-y:auto; }
.dm-message { margin-bottom:0.3rem; }
</style>
</head>
<body>
<div class="container">
  <h1>Moberly Chatroom</h1>

  <!-- Auth -->
  <div id="auth">
    <button id="login">Login with Google</button>
    <button id="logout" style="display:none;">Logout</button>
  </div>
  <div id="user-profile"></div>

  <!-- DM Form -->
  <form id="dm-form" style="display:none;">
    <input type="email" id="dm-email" placeholder="Enter email to DM" required>
    <div class="dm-container">
      <button type="submit">Start DM</button>
      <button type="button" id="view-dms">View DMs</button>
    </div>
  </form>

  <!-- DM List -->
  <div id="dm-list" class="dm-list"></div>
  <!-- DM Chat Window -->
  <div id="dm-chat" class="dm-chat"></div>

  <!-- Main messages -->
  <div id="messages"></div>
  <form id="message-form" style="display:none;">
    <input type="text" id="message-input" placeholder="Type your message">
    <input type="file" id="file-input">
    <button type="submit">Send</button>
    <p><em>Note: videos may not be able to send due to size limits.</em></p>
  </form>
</div>

<!-- Firebase SDKs -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

// Firebase config
const firebaseConfig = {
 apiKey: "AIzaSyAusTICWuGMBJr5suC0KJtn29AlILkin7U",
  authDomain: "school-chatroom-f10a6.firebaseapp.com",
  projectId: "school-chatroom-f10a6",
  storageBucket: "school-chatroom-f10a6.firebasestorage.app",
  messagingSenderId: "1088030798418",
  appId: "1:1088030798418:web:b6c9b3e2b40851e9cae58b",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const loginBtn = document.getElementById("login");
const logoutBtn = document.getElementById("logout");
const userProfileDiv = document.getElementById("user-profile");
const dmForm = document.getElementById("dm-form");
const dmEmailInput = document.getElementById("dm-email");
const viewDmsBtn = document.getElementById("view-dms");
const dmListDiv = document.getElementById("dm-list");
const dmChatDiv = document.getElementById("dm-chat");

let dmHistory = []; // {email: string, messages: [{from:'me'|'them', text}]}

// --- Auth ---
loginBtn.onclick = async () => {
  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;
    loginBtn.style.display = 'none';
    logoutBtn.style.display = 'inline-block';
    dmForm.style.display = 'block';
    document.getElementById('message-form').style.display = 'block';
    userProfileDiv.innerHTML = `<p>Logged in as ${user.displayName} (${user.email})</p><img src="${user.photoURL}" width="40" style="border-radius:50%;">`;
    
    // Save user to Firestore if not exists
    const usersRef = collection(db, "users");
    const snapshot = await getDocs(usersRef);
    const exists = snapshot.docs.some(doc => doc.data().email === user.email);
    if(!exists) {
      await addDoc(usersRef, {
        email: user.email,
        name: user.displayName,
        photoURL: user.photoURL
      });
    }
  } catch(err) { console.error(err); }
};

logoutBtn.onclick = async () => {
  await signOut(auth);
  loginBtn.style.display = 'inline-block';
  logoutBtn.style.display = 'none';
  dmForm.style.display = 'none';
  document.getElementById('message-form').style.display = 'none';
  userProfileDiv.innerHTML = '';
};

// Keep track of auth state
onAuthStateChanged(auth, (user) => {
  if(user) {
    loginBtn.style.display = 'none';
    logoutBtn.style.display = 'inline-block';
    dmForm.style.display = 'block';
    document.getElementById('message-form').style.display = 'block';
    userProfileDiv.innerHTML = `<p>Logged in as ${user.displayName} (${user.email})</p><img src="${user.photoURL}" width="40" style="border-radius:50%;">`;
  }
});

// --- DM System ---
dmForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const email = dmEmailInput.value.trim();
  if(!email) return;
  if(!dmHistory.find(d => d.email===email)) dmHistory.push({email, messages: []});
  alert("DM request sent to " + email);
  dmEmailInput.value = '';
});

viewDmsBtn.addEventListener('click', () => {
  dmListDiv.innerHTML = '';
  if(dmHistory.length===0){ dmListDiv.innerHTML = '<p>No DMs yet</p>'; }
  else {
    dmHistory.forEach(dm => {
      const btn = document.createElement('button');
      btn.textContent = dm.email;
      btn.onclick = () => openDMChat(dm.email);
      dmListDiv.appendChild(btn);
    });
  }
  dmListDiv.style.display = 'block';
});

function openDMChat(email){
  const dm = dmHistory.find(d=>d.email===email);
  if(!dm) return;
  dmChatDiv.innerHTML = `<h4>Chat with ${email}</h4>`;
  dm.messages.forEach(msg=>{
    const div = document.createElement('div');
    div.className='dm-message';
    div.textContent = `${msg.from}: ${msg.text}`;
    dmChatDiv.appendChild(div);
  });
  const input = document.createElement('input');
  input.type='text';
  input.placeholder='Type message';
  input.style.width='70%';
  const sendBtn = document.createElement('button');
  sendBtn.textContent='Send';
  sendBtn.onclick = () => {
    if(!input.value) return;
    dm.messages.push({from:'me', text:input.value});
    const div = document.createElement('div');
    div.className='dm-message';
    div.textContent = `me: ${input.value}`;
    dmChatDiv.appendChild(div);
    input.value='';
  };
  dmChatDiv.appendChild(input);
  dmChatDiv.appendChild(sendBtn);
}
</script>
</body>
</html>
